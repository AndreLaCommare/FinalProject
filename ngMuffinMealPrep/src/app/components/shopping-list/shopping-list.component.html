<h1>{{currentUser?.username}}'s Shopping List</h1>



<table class="table table-border">

  <thead>

  </thead>

  <tbody>
    <tr *ngFor="let grocery of currentUser?.groceries">

      <td> {{grocery.name}} <button class="btn btn-danger btn-sm" (click)="removeFromList(grocery)">Remove</button></td>

    </tr>

  </tbody>
</table>
