<h1>{{currentUser?.username}}'s Shoppting List</h1>



<table class="table table-border">

  <thead>

  </thead>

  <tbody>
    <tr *ngFor="let grocery of currentUser?.groceries">
      <td> {{grocery.name}}</td>
      <td><button class="btn btn-danger btn-sm" (click)="removeFromList(grocery)">Remove From List</button></td>

    </tr>

  </tbody>
</table>
