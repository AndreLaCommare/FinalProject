<h3 class="title" >Log-In:</h3>

<form class="login" name="login" *ngIf="!loggedIn()">
  <label for="username">Username: </label>
<input type="text" name="username" placeholder="Username" [(ngModel)]="loginUser.username"><br><br>
<label for="password">Password: </label>
<input type="password" name="password" placeholder="password" [(ngModel)]="loginUser.password"><br><br>

<button (click)="login(loginUser)" class="btn btn-primary">Log In</button>

</form>
