<button class="btn btn-info" *ngIf="!displayUsers" (click)="displayUsers = true">All Users</button>

<table class="table table-striped table-hover" *ngIf="displayUsers">
  <thead>
    <tr>

      <th>Username:</th>
      <th>Email:</th>
      <th>Picture:</th>
      <th>Disable User:</th>


    </tr>
  </thead>
  <tbody>

<tr *ngFor="let user of allUsers" >

  <td>{{user.username}}</td>
  <td >{{user.email}}</td>
 <td>
   <img src={{user.imageUrl}}>
 </td>
 <td>
   <button (click)="disableUser(user.id)">Remove</button>
  </td>



</tr>
  </tbody>

</table>
<button class="btn btn-primary" (click)="displayUsers = false">Back To Profile</button>

<div class="container">
  <div class="row">
    <div class="col-12">
		<table class="table table-image">
		  <thead>
		    <tr>
		      <th scope="col">Username:</th>
		      <th scope="col">Profile Image:</th>
		      <th scope="col">Email:</th>
		      <th scope="col">Disable User?</th>

		    </tr>
		  </thead>
		  <tbody>
		    <tr  *ngFor="let user of allUsers">
		      <th scope="row">{{user.username}}</th>
		      <td class="w-25">
            <img src={{user.imageUrl}} style="width: 10rem;">
           </td>
		      <td>{{user.email}}</td>
		      <td>

            <button *ngIf="user.enabled" (click)="disableUser(user.id)">Remove</button>
            <button *ngIf="!user.enabled" (click)="reenableUser(user)">Re-Enable</button>

          </td>

		    </tr>

		  </tbody>
		</table>
    </div>
  </div>
</div>
